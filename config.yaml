baseURL: "https://alb-collie.de"
languageCode: "de-de"
title: "Alb Collie"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    # - identifier: blog
    #   name: Blog
    #   title: Blog posts
    #   url: /blogs
    #   weight: 1 
    - identifier: gallery
      name: Galerie
      title: Galerie
      url: /gallery
      weight: 1
    - identifier: links
      name: Links
      title: Links
      url: /links
      weight: 2
    - identifier: impressum
      name: Impressum
      title: Impressum
      url: /impressum
      weight: 3


params:
  title: "Alb Dogs"
  description: "Scotty der Kurzhaar Collie von der Alb"
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"
  
  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Alb Collie" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hallo, ich bin"
    title: "Scotty"
    #subtitle: "Deckrüde, Hofnarr"
    content: "Mein vollständiger Name lautet »Kalalassie’s Pop Rocks Blue Razz«.
    <br>Ich bin Deckrüde im Club für britische Hütehunde und stehe passenden Hündinnen zur Verfügung."
    image: /images/scotty.jpg
    bottomImage:
      enable: true

  # About
  about:
    enable: true
    title: "Über mich"
    image: "/images/uebermich.jpg"
    content: |-
      Ich bin am 17.07.2022 in Hardt-Nürtingen bei meiner Züchterin Cordula Weiß geboren.
      Meine ersten 8 Wochen verbrachte ich mit 6 Geschwistern und einigen Collie-Tanten behütet bei Familie Weiß.

      Am 11.09.2022 zog ich nach Killer auf die schwäbische Alb zu Familie Weiler.
      Im Haushalt leben meine zwei Futterspender, ein kleines Mädchen und die Grand Dame Quinnie (Zwergschnauzer).
    skills:
      enable: true
      title: "Was ich mag:"
      items:
        - "Stöcke"
        - "Kinder"
        - "Schlafen"
        - "Garten"
        - "Quatsch"
        - "Ausflüge"
    skills2:
      enable: true
      title: "Was ich nicht mag:"
      items:
        - "Wasser"
        - "Bananen"
  # Experience
  experience:
    enable: false

  # Education
  education:
    enable: true
    title: "Allgemeines"
    image: "/images/allgemeines.jpg"
    index: false
    items:
      - title: "Stammbaum"
        # school:
        #   name: ""
        #   url: ""
        content: |-
          Vater: Kalalassie’s just one more\
          Mutter: Basiums fleur de lys bleue vom Widdumhof
        featuredLink:
          enable: true
          name: "Zwinger: Kalalassie's Smooth Collies P-Wurf"
          url: "https://kalalassies.de/18231-2/"
      - title: "Gesundheitsdaten"
        content: |-
          - CEA non-carrier (Laboklin)
          - PRA-rcd2 non-carrier (Laboklin)
          - MDR1 +/+ (Laboklin)
          - DM N/N (Laboklin)
          - IPD N/N (Laboklin)
          - DMS aabbCC (Laboklin)
          - M-Locus (Merle) m/M - 267 bp (Laboklin)
          - HD A
          - Eyes clear (20.08.23)
          - pure for smooth (Laboklin)
        featuredLink:
          enable: true
          name: "Vollständiges Profil auf smooth-collie.net"
          url: "https://www.smooth-collie.net/view.php?id=24621"
